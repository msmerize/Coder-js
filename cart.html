<!DOCTYPE html>
<html>
  <head>
    <title>PROYECTO FINAL</title>
    <link rel="stylesheet" href="./css/cart.css">
    <script src="./js/products.js"></script>
    <script src="./js/cart.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <header><h1>BIENVENIDO A SHOPPA</h1><hr></header>
    <!-- (A) CARRITO -->
    <div id="cart-wrap">
      <!-- (A1) LISTA DE PRODUCTOS -->
      <div id="cart-products"></div>

      <!-- (A2) CANTIDAD DE ITEMS ACTUALES -->
      <div id="cart-items"></div>
    </div>

    <!-- (B) PLANTILLAS -->
    <!-- (B1) CELDA DEL PRODUCTO -->
    <template id="template-product">
    <div class="p-item">
      <img class="p-img"/>
      <div class="p-name"></div>
      <div class="p-desc"></div>
      <div class="p-price"></div>
      <button class="cart p-add">AÃ±adir al carrito.</button>
    </div>
    </template>

    <!-- (B2) ITEMS DEL CARRITO -->
    <template id="template-cart">
    <div class="c-item">
      <div class="c-name"></div>
      <button class="c-del cart">X</button>
      <input class="c-qty" type="number" min="0"/>
    </div>
    </template>
    <template id="template-cart-checkout">
      <button class="c-empty cart" onclick="cart.nuke()">Vaciar</button>
      <button class="c-checkout cart" onclick="cart.checkout()">Checkout</button>
    </template>
  </body>
</html>
